
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* Global reset + box-sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 300px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .display {
      background-color: #222;
      color: #fff;
      padding: 10px;
      text-align: right;
    }

    .display input {
      width: 100%;
      border: none;
      background: none;
      color: #fff;
      font-size: 1.8rem;
      text-align: right;
      pointer-events: none; /* so user cannot type manually */
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      padding: 10px;
    }

    .buttons button {
      font-size: 1.2rem;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    .buttons button:hover {
      background-color:white;
    }

    .buttons button:active {
      transform: scale(0.95);
    }

    .btn-operator {
      background-color: #7e8cff;
      color: white;
    }

    .btn-operator:hover {
      background-color: #6b7fe0;
    }

    .btn-equal {
      background-color: #ff9f43;
      color: white;
      grid-column: span 2; /* make equals button wide */
    }

    .btn-clear {
      background-color: #ff6b6b;
      color: white;
    }

    .btn-clear:hover {
      background-color: #e05555;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display">
      <input type="text" id="result" value="" readonly />
    </div>
    <div class="buttons">
      <button class="btn-clear" id="clear">C</button>
      <button class="btn-operator" data-op="/">÷</button>
      <button class="btn-operator" data-op="*">×</button>
      <button class="btn-operator" data-op="-">−</button>

      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="btn-operator" data-op="+">+</button>

      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="num">1</button>

      <button class="num">2</button>
      <button class="num">3</button>
      <button class="num">0</button>
      <button class="num">.</button>

      <button class="btn-equal" id="equals">=</button>
    </div>
  </div>
</head>
<body>
    <script>
        function calculator(a,b){
            this.a=a;
            this.b=b;
        }
        calculator.prototype.add=function(){
            return this.a+this.b;
        };
        calculator.prototype.sub=function(){
            return this.a-this.b;
        };
        calculator.prototype.mul=function(){
            return this.a*this.b;
        };
        calculator.prototype.div=function(){
            return this.a/this.b;
        };
        function displayResult(msg){
            console.log(msg+this.add());
        }
        const calc=new calculator(10,20);
        displayResult.call(calc,"sum is: ");
        displayResult.apply(calc,["sum is:  "]);
        const boundDisplay= displayResult.bind(calc,"sum is: ");
        boundDisplay();
    </script>
</body>
</html>
