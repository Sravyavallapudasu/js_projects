<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss App</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #tossButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #tossButton:hover {
            background-color: #45a049;
        }
        #coinImage {
            width: 150px;
            height: 150px;
            border: 5px solid #ccc;
            border-radius: 50%;
        }
        #resultText {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <button id="tossButton">Toss Coin</button>
    
    <img id="coinImage" src="" alt="Coin Toss Result" width="150">

    <p id="resultText"></p>

    <script src="coinapp.js"></script> 

</body>
</html>
